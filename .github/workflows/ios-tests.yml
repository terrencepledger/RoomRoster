name: iOS Unit Tests

on:
  pull_request:
    branches: [main, staging]

jobs:
  test:
    # macos-15 image ships with Xcode 16.x (Swift 6) pre-installed.
    runs-on: macos-15
    timeout-minutes: 30

    steps:
    # ────────────────────────────── 1. Checkout ──────────────────────────────
    - uses: actions/checkout@v4

    - name: Prepare configuration
      run: |
        cp RoomRoster/Secrets-Example.plist RoomRoster/Secrets.plist
        cp RoomRoster/GoogleService-Info-Example.plist RoomRoster/GoogleService-Info.plist

    - name: Resolve Swift Packages
      run: xcodebuild -resolvePackageDependencies -project RoomRoster.xcodeproj -scheme RoomRoster

    - name: Run unit tests
      env:
        NSUnbufferedIO: "YES"          # live log streaming
      run: |
        xcodebuild test \
          -project RoomRoster.xcodeproj \
          -scheme RoomRoster \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' \
          CODE_SIGNING_ALLOWED=NO \
          OTHER_SWIFT_FLAGS="-Xfrontend -enable-experimental-feature -Xfrontend AccessLevelOnImport -Xfrontend -enable-experimental-feature -Xfrontend TypedThrows"
    # ────────────── 5. Optional: capture DerivedData if the build fails ───────
    - name: Upload DerivedData (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: DerivedData
        path: ~/Library/Developer/Xcode/DerivedData
